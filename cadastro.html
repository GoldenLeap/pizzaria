<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left animate fadeInUp">

        <div class="backButton">
          <a class="btnVoltar pulse" href="index.html" aria-label="Voltar à página inicial">← Voltar à Página Inicial</a>
        </div>


        <div class="register-form">
          <div class="logo">
            <img src="./images/logo.png" alt="Logo da pizzaria" />
            <p><strong>Tralalero's Pizza</strong></p>
          </div>

          <h2>Cadastro</h2>
          <p class="login-link">
            Já possui uma conta?
            <a class="highlight" href="./login.html">Clique aqui</a> para entrar.
          </p>

          <form onsubmit="return false" aria-label="Formulário de Cadastro">
            <div class="form-gp">
              <label for="nome">Nome Completo</label>
              <input
                type="text"
                id="nome"
                placeholder="Insira seu nome completo"
                autocomplete="name"
              />
            </div>

            <div class="form-gp">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                onkeyup="checkMail()"
                placeholder="Insira seu e-mail"
                autocomplete="email"
              />
              <p class="hidden erro" id="mailErro"></p>
            </div>

            <div class="form-gp">
              <label for="usuario">Nome de Usuário</label>
              <input
                type="text"
                id="usuario"
                onkeydown="checkUser()"
                placeholder="Escolha um nome de usuário"
                autocomplete="username"
              />
              <p class="hidden erro" id="userErro"></p>
            </div>

            <div class="form-gp">
              <label for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                placeholder="Crie uma senha"
                onkeyup="checkPass()"
                autocomplete="new-password"
              />
              <span class="mostrarSenha" onclick="mostrarSenha('senha')" aria-label="Mostrar senha">Mostrar</span>
            </div>

            <div class="form-gp">
              <label for="confirmarSenha">Confirmar Senha</label>
              <input
                type="password"
                id="confirmarSenha"
                placeholder="Confirme sua senha"
                onkeyup="checkPass()"
                autocomplete="new-password"
              />
              <span class="mostrarSenha" onclick="mostrarSenha('confirmarSenha')" aria-label="Mostrar confirmação de senha">Mostrar</span>
              <p class="hidden erro" id="passErro"></p>
            </div>

            <button type="submit" class="registerBtn pulse" onclick="validarCadastro()">Cadastrar</button>
          </form>
        </div>

        <p id="mensagem" class="mensagem"></p>
      </div>

      <div class="right animate fadeIn"></div>
    </div>

    <script src="./scripts/cadastro.js"></script>
    <script>
      function mostrarSenha(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
