<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./styles/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Lado Esquerdo -->
    <div class="left animate fadeInUp">
      <!-- Botão Voltar -->
      <div class="backButton">
        <a class="btnVoltar pulse" href="index.html" aria-label="Voltar para a página inicial">← Voltar à Página Inicial</a>
      </div>

      <!-- Formulário de Login -->
      <form class="login-form" onsubmit="return false" aria-label="Formulário de Login">
        <div class="logo">
          <img src="./images/logo.png" alt="Logo da pizzaria" />
          <p><strong>Tralalero's Pizza</strong></p>
        </div>

        <h2>Entrar</h2>

        <p class="register-link">
          Não possui uma conta?
          <a class="highlight" href="./cadastro.html">Clique aqui</a> para se cadastrar.
        </p>

        <div class="form-gp">
          <label for="usuario">Usuário ou Email</label>
          <input type="text" id="usuario" placeholder="Insira seu email ou nome de usuário" autocomplete="username" />
        </div>

        <div class="form-gp">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Insira sua senha" autocomplete="current-password" />
          <span class="mostrarSenha" onclick="mostrarSenha('senha')" aria-label="Mostrar senha">Mostrar</span>
        </div>

        <button type="submit" class="loginBtn pulse" onclick="validarLogin()">Entrar</button>
      </form>

      <p id="mensagem" class="mensagem"></p>
    </div>

    <!-- Lado Direito -->
    <div class="right animate fadeIn"></div>
  </div>

  <script src="./scripts/login.js"></script>
</body>
</html>
