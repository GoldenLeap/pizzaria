<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administrador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="backButton">
        <a class="voltar" href="index.html">Voltar a página inicial</a>
    </div>
    <!-- Menu adm -->
     <div id="adm">
        <div id="menu">
          <button onclick="mostrarSecao('adicionar')">
            <em>Adicionar pizza</em>
          </button>
          <button onclick="mostrarSecao('alterar')">
            <em>Alterar pizza</em>
          </button>
          <button onclick="mostrarSecao('lista')">
            <em>Lista de pizzas</em>
          </button>
          <button onclick="mostrarSecao('venda')">
            <em>Registrar Vendas</em>
          </button>
          <button onclick="gerarRelatorio()">
            <em>Relatorio Vendas</em>
          </button>
        </div>

      </div>

      <!-- Adicionar Pizza -->
      <div id="adicionar" class="hidden">
        <h2>Adicionar Pizza</h2>
        <div class="form">
          <label for="sabor">Sabor:</label>
          <input type="text" id="sabor" />
        </div>
        <div class="form">
          <label for="preco">Preço:</label>
          <input type="text" id="preco" />
        </div>
        <div class="form">
          <label for="ingredientes">Ingredientes:</label>
          <input type="text" id="ingredientes" />
        </div>

        <button onclick="adicionarPizza()">Adicionar pizza</button>
      </div>

      <!-- Lista de Pizzas -->
      <div id="lista" class="hidden">
        <h2>Lista de pizzas</h2>
        <input
          type="text"
          id="busca"
          placeholder="Buscar por Sabor"
          oninput="buscarPizza()"
        />
        <table>
          <thead>
            <tr>
              <th>Sabor</th>
              <th>Preço</th>
              <th>Ingredientes</th>
            </tr>
          </thead>
          <tbody id="listaPizzas"></tbody>
        </table>
      </div>

      <!-- Alterar  Pizza -->
      <div id="alterar" class="hidden">
        <h2>Alterar Pizza</h2>
        <input
          type="text"
          id="buscaAlterar"
          placeholder="Buscar por Sabor"
          oninput="buscarPizzaParaAlterar()"
        />

        <div class="alterarForm" id="alterarForm">
          <div class="form">
            <label for="novoSabor">Novo Sabor: </label>
            <input placeholder="Digite o novo sabor" id="novoSabor" />
          </div>
          <div class="form">
            <label for="novoPreco">Novo Preço: </label>
            <input placeholder="Digite o novo preço" id="novoPreco" />
          </div>
          <div class="form">
            <label for="novoIngrediente">Novo Ingrediente: </label>
            <input placeholder="Digite o novo ingrediente" id="novoIngrediente" />
          </div>
          <button onclick="alterarPizza()">Alterar pizza</button>
        </div>
      </div>

      <!-- Registrar vendas -->
       <div id="venda" class="hidden">
          <h2>Venda de Pizzas</h2>
          <div class="form">
            <label for="vendaSabor">Sabor</label>
            <input type="text" placeholder="Digite o sabor da pizza" id="vendaSabor">            
          </div>
          <div class="form">
            <label for="vendaCliente">Cliente</label>
            <input type="text" id="vendaCliente">
          </div>
          <div class="form">
            <label for="vendaPreco">Preço pizza</label>
            <input type="number" name="vendaPreco" id="vendaPreco">
          </div>
          <ul id="listaVendas">

          </ul>
          <button onclick="registrarVenda()">Registrar Venda</button>
       </div>

       <!-- Relatorio vendas -->
        <div id="relatorio" class="hidden">
          <h2>Relatório de Vendas</h2>
          <table>
            <thead>
              <tr>
                <th>Sabor</th>
                <th>Preço</th>
                <th>Comprador</th>
              </tr>
            </thead>
            <tbody id="tabelaRelatorio">

            </tbody>
          </table>

        </div>
      <script src="./scripts/adm.js"></script>
</body>
</html>
