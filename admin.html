<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administrador</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/adm.css" />
  
</head>
<body>
  
  <header class="nav">
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="./images/logo.png" alt="Logo Tralalero's Pizza" />
      <h1>Tralalero's Pizza</h1>
    </div>
    <ul>
      <li><a href="index.html">🏠 Início</a></li>
      <li><a onclick="deslogar()">🚪 Sair</a></li>
    </ul>
  </header>

  <main class="container" style="margin-top: 100px;">
    <section id="adm">
      <h2 style="color: #f1c40f;">Painel Administrativo</h2>
      <p style="color: #ccc;">Gerencie o cardápio, vendas e relatórios da Tralalero's Pizza</p>

      <nav id="menu" style="margin-top: 30px;">
        <button onclick="mostrarSecao('adicionar'); window.location.hash='#adicionar'">🍕 <em>Adicionar pizza</em></button>
        <button onclick="mostrarSecao('alterar'); window.location.hash='#alterar'">✏️ <em>Alterar pizza</em></button>
        <button onclick="mostrarSecao('lista'); window.location.hash='#lista' ">📋 <em>Lista de pizzas</em></button>
        <button onclick="mostrarSecao('venda'); window.location.hash='#venda' ">💰 <em>Registrar Vendas</em></button>
        <button onclick="gerarRelatorio()">📊 <em>Relatório Vendas</em></button>
      </nav>
    </section>

    <hr style="margin: 40px auto; width: 60%; border-color: #555;" />

    <section id="adicionar" class="hidden">
      <h2>Adicionar Pizza</h2>
      <div class="form">
        <label for="sabor">Sabor:</label>
        <input type="text" id="sabor" />
      </div>
      <div class="form">
        <label for="preco">Preço:</label>
        <input type="text" id="preco" />
      </div>
      <div class="form">
        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" />
      </div>
      <button onclick="adicionarPizza()">Adicionar pizza</button>
    </section>

    <section id="lista" class="hidden">
      <h2>Lista de Pizzas</h2>
      <input
        type="text"
        id="busca"
        placeholder="Buscar por Sabor"
        oninput="buscarPizza()"
      />
      <table>
        <thead>
          <tr>
            <th>Sabor</th>
            <th>Preço</th>
            <th>Ingredientes</th>
          </tr>
        </thead>
        <tbody id="listaPizzas"></tbody>
      </table>
    </section>

    <section id="alterar" class="hidden">
      <h2>Alterar Pizza</h2>
      <input
        type="text"
        id="buscaAlterar"
        placeholder="Buscar por Sabor"
        oninput="buscarPizzaParaAlterar()"
      />
      <div class="alterarForm" id="alterarForm">
        <div class="form">
          <label for="novoSabor">Novo Sabor:</label>
          <input type="text" id="novoSabor" placeholder="Digite o novo sabor" />
        </div>
        <div class="form">
          <label for="novoPreco">Novo Preço:</label>
          <input type="text" id="novoPreco" placeholder="Digite o novo preço" />
        </div>
        <div class="form">
          <label for="novoIngrediente">Novo Ingrediente:</label>
          <input type="text" id="novoIngrediente" placeholder="Digite o novo ingrediente" />
        </div>
        <button onclick="alterarPizza()">Alterar pizza</button>
      </div>
    </section>

    <section id="venda" class="hidden">
      <h2>Venda de Pizzas</h2>
      <div class="form">
        <label for="vendaSabor">Sabor:</label>
        <input type="text" id="vendaSabor" placeholder="Digite o sabor da pizza" />
      </div>
      <div class="form">
        <label for="vendaCliente">Cliente:</label>
        <input type="text" id="vendaCliente" />
      </div>
      <div class="form">
        <label for="vendaPreco">Preço da Pizza:</label>
        <input type="number" id="vendaPreco" />
      </div>
      <ul id="listaVendas"></ul>
      <button onclick="registrarVenda()">Registrar Venda</button>
    </section>

    <section id="relatorio" class="hidden">
      <h2>Relatório de Vendas</h2>
      <table>
        <thead>
          <tr>
            <th>Sabor</th>
            <th>Preço</th>
            <th>Comprador</th>
          </tr>
        </thead>
        <tbody id="tabelaRelatorio"></tbody>
      </table>
    </section>
  </main>

  <script src="./scripts/adm.js"></script>
</body>
</html>
